<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger menu-øvelse</title>
    <link rel="stylesheet" href="css/demo.css" />
    <!-- Ret i nedenståendde stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="banner">
      <div class="logo">
        <a href="#0">Logo</a>
      </div>
    </header>

    <main>
      <section>
        <header>
          <h2>Kontakt os</h2>
          <p>
            Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
            høre fra dig.
          </p>
        </header>

        <form name="kontakt" netlify action="tak.html">
          <!-- Formular-indhold -->
          <div class="form-felt">
            <label for="first-name">Fornavn</label>
            <input
              id="first-name"
              placeholder="fx Peter"
              name="fname"
              type="text"
            />
          </div>
          <div class="form-felt">
            <label for="last-name">Efternavn</label>
            <input
              id="last-name"
              placeholder="fx Jensen"
              name="lname"
              type="text"
            />
          </div>
          <div class="form-felt">
            <label for="email">Email</label>
            <input
              id="email"
              placeholder="fx peter@gmail.com"
              name="email"
              type="email"
            />
          </div>
          <div class="form-felt">
            <label>
              Profil
              <select name="liste">
                <option value="">Vælg profil</option>
                <option value="Studerende">Studerende</option>
                <option value="Underviser">Underviser</option>
              </select>
            </label>
          </div>
          <div class="form-felt">
            <label>
              Besked (valgfri)
              <textarea name="besked" rows="5"></textarea>
            </label>
          </div>
          <button>Indsend</button>
        </form>
      </section>
    </main>
  </body>
</html>
